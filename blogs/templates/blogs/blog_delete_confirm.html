{% extends 'base.html' %}
{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete: <strong>{{ blog.title }}</strong>?</p>

  <form method="post" action="{% url 'blogs:blog_delete' blog.slug %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'blogs:blog_detail' blog.slug %}" class="btn btn-secondary">
      Cancel
    </a>
  </form>
{% endblock %}
